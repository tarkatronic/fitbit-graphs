<html>

<head>
    <style>
        img {
            max-width: 100%;
        }

        section {
            clear: both;
            width: 100%;
            margin: 3em auto;
            text-align: center;
            overflow: auto;
        }

        h2 {
            margin: 0;
        }

        #fat div,
        #lean div {
            float: left;
            width: 50%;
        }
    </style>
</head>

<body>
    <section id="total-weight">
        <h2>Total Weight</h2>
        <img src="weight.png">
    </section>
    <section id="fat">
        <div>
            <h2>Fat Mass Percentage</h2>
            <img src="fat.png">
        </div>
        <div>
            <h2>Fat Mass Weight</h2>
            <img src="fat_mass.png">
        </div>
    </section>
    <section id="lean">
        <div>
            <h2>Lean Mass Percentage</h2>
            <img src="lean_percentage.png">
        </div>
        <div>
            <h2>Lean Mass Weight</h2>
            <img src="lean_mass.png">
        </div>
    </section>
</body>

</html>
